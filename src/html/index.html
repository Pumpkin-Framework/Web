                                <span class="caret"></span>
                            </a>

                                <li><a ng-click="logout()">Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div ng-show="!session.exists" class="navbar-right">
                        <a href="#/login" class="btn btn-default navbar-btn">Sign in</a>
                        <a href="#/account/new" class="btn btn-success navbar-btn">Create account</a>
