<h1>Mappacks</h1>
<div class="block">
    <div class="content map-card-container">
        <div class="card" ng-repeat="mappack in mappacks" >
            <a href="/mappack/{{mappack.id}}" class="thumbnail">
                <img ng-src="/api/mappack/{{mappack.id}}/logo.png"/>
                <div class="caption">
                    <h2>{{mappack.name}}</h2>
                    <p>By: {{mappack.authors}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
