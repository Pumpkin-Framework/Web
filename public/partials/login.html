<div class="container">
    <div class="col-md-12">
        <h2>Login</h2>
        <div class="alert" ng-class="alert.cls" role="alert">
            <strong>{{alert.head}}</strong> {{alert.desc}}
        </div>
        <form class="form-horizontal well no-bottom-padding">
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-sm" id="inputUsername" ng-model="login.username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-sm" id="inputPassword" ng-model="login.password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-sm" ng-click="doLogin()">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
