<div class="container">
    <div class="col-md-12">
        <h2>Create a new account</h2>
        <div class="alert" ng-class="alert.cls" role="alert">
            <strong>{{alert.head}}</strong> {{alert.desc}}
        </div>
        <form class="form-horizontal well no-bottom-padding">
            <div class="form-group" ng-class="cls.username">
                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-sm" id="inputUsername" ng-model="account.username" ng-disabled="formDisabled">
                </div>
            </div>
            <div class="form-group" ng-class="cls.email">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control input-sm" id="inputEmail" ng-model="account.email" ng-disabled="formDisabled">
                </div>
            </div>
            <div class="form-group" ng-class="cls.fullName">
                <label for="inputFullname" class="col-sm-2 control-label">Your Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-sm" id="inputFullname" ng-model="account.fullName" ng-disabled="formDisabled">
                </div>
            </div>
            <div class="form-group" ng-class="cls.password1">
                <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-sm" id="inputPassword1" ng-model="account.password1" ng-disabled="formDisabled">
                </div>
            </div>
            <div class="form-group" ng-class="cls.password2">
                <label for="inputPassword2" class="col-sm-2 control-label">Re-type password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-sm" id="inputPassword2" ng-model="account.password2" ng-disabled="formDisabled">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-sm" ng-click="create()" ng-disabled="formDisabled">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
