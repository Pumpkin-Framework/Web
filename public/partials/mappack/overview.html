<div class="container">
    <div class="col-md-12">
        <h2>Mappacks</h2>
    </div>
</div>
<div class="container map-card-container">
    <a ng-repeat="mappack in mappacks" href="#/mappack/{{mappack.id}}" class="thumbnail">
        <img ng-src="/api/mappack/{{mappack.id}}/logo.png"/>
        <div class="caption">
            <h3>{{mappack.name}}</h3>
            <p>By: {{mappack.authors}}</p>
        </div>
    </a>
</div>
