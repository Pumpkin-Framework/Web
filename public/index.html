<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Pumpkin</title>

        <link href="stylesheets/pumpkin.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container noselect">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Pumpkin</a>
                </div>
                <div id="navbar-collapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/mappacks">Mappacks</a></li>
                        <li><a href="#/stats">Stats</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right" ng-show="session.exists">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span>{{session.user.fullName}}</span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="divider"></li>
                                <li><a ng-click="logout($event)">Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div ng-show="!session.exists" class="navbar-right">
                        <button type="button" class="btn btn-default navbar-btn">Sign in</button>
                        <button type="button" class="btn btn-success navbar-btn">Create account</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="content" ng-view>

        </div>
        <script async src="javascripts/main.js"></script>
    </body>
</html>
